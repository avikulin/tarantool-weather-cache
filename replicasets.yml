main-router:
  instances:
  - router
  roles:
  - failover-coordinator
  - vshard-router
  all_rw: false

storage-replica-set-1:
  instances:
  - s1-master
  - s1-replica
  roles:
  - vshard-storage
  weight: 1
  all_rw: false
  vshard_group: default

storage-replica-set-2:
  instances:
  - s2-master
  - s2-replica
  roles:
  - vshard-storage
  weight: 1
  all_rw: false
  vshard_group: default
